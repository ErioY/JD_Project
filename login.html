<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>京东_登录</title>
    <link rel="stylesheet" href="css/style.css" />
    
</head>
<body>
    <header class="clearfix">
        <div class="logo">
            <img src="img/logo.jpg" alt="">
            <h1>欢迎登录</h1>
        </div>
    </header>
    <section>
        <div class="login-wrap">
            <img src="img/login-wrap-image.jpg" alt="">
            <div class="main">
                <div class="caution">京东不会以任何理由要求您转账汇款，谨防诈骗。</div>
                <div class="choice clearfix">
                    <a href="">扫码登录</a>
                    <a href="">账户登录</a>
                </div>
                <div class="box set clearfix">
                    <img src="img/user.jpg" alt="">
                    <div></div>
                    <input type="text" placeholder="邮箱/用户名/已验证手机">
                </div>
                <div class="box clearfix">
                    <img src="img/password.jpg" alt="">
                    <div></div>
                    <input type="password" placeholder="密码">
                    <label for="">
                        <img src="img/close.jpg" alt="">
                    </label>
                </div>
                <a href="">忘记密码</a>
                <button type="submit">登&emsp;录</button>
                <div class="login-others clearfix">
                    <a href="">QQ</a>
                    <a href="">微信</a>
                    <a href="register.html">立即注册</a>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <ul class="menu clearfix">
            <li><a href="#">关于我们</a></li>
            <li><a href="#">联系我们</a></li>
            <li><a href="#">人才招聘</a></li>
            <li><a href="#">商家入驻</a></li>
            <li><a href="#">广告服务</a></li>
            <li><a href="#">手机京东</a></li>
            <li><a href="#">友情链接</a></li>
            <li><a href="#">销售联盟</a></li>
            <li><a href="#">京东社区</a></li>
            <li><a href="#">京东公益</a></li>
            <li><a href="#">English Site</a></li>
        </ul>
    </footer>
    <script src="js/login.js"></script>
</body>
</html>
